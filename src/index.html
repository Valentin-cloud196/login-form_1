<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sign-in</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <section class="sign-in">
                <h1 class="sign-in__logo">Your Logo</h1>
                <div class="sign-in__block">
                    <h2 class="sign-in__title">Sign in</h2>
                    <div class="sign-in__subtitle">If you donâ€™t have an account register<br>You can <a href="./sign-up.html">Register here !</a></div>
                    <form action="#" class="sign-in__form">
                        <div class="sign-in__imput-box input-box">
                            <label for="email" class="input-box__info">Email</label>
                            <label for="email" class="input-box__icon">
                                <img src="@img/email.svg" alt="">
                            </label>
                            <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email address">
                        </div>
                        <!-- /email -->
                        <div class="sign-in__imput-box input-box">
                            <label for="password" class="input-box__info">password</label>
                            <label for="password" class="input-box__icon">
                                <img src="@img/pass.svg" alt="">
                            </label>
                            <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter your Password">
                        </div>
                        <!-- /pass -->
                        <button type="submit" class="sign-in__button">Login</button>
                        <p class="sign-in__text">or continue with</p>
                        <div class="sign-in__icons">
                            <a href="#" class="sign-in__icn">
                                <img src="@img/icons/Facebook.svg" alt="">
                            </a>
                            <a href="#" class="sign-in__icn">
                                <img src="@img/icons/apple.svg" alt="">
                            </a>
                            <a href="#" class="sign-in__icn">
                                <img src="@img/icons/google.svg" alt="">
                            </a>
                        </div>
                    </form>
                </div>
            </section>
            <section class="promo">
                <div class="promo__block">
                    <div class="promo__img">
                        <img src="@img/promo.png" alt="">
                    </div>
                    <div class="promo__title">Sign in to name</div>
                    <div class="promo__subtitle">Lorem Ipsum is simply </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
